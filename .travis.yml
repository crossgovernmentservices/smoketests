language: ruby
cache: bundler
rvm:
- 2.1.5
install: true
env:
  global:
  - URL_HOME='http://x-gov-services-home.herokuapp.com'
  - URL_PROTOTYPES='http://x-gov-services-prototypes.herokuapp.com'
  - URL_PEOPLE='http://x-gov-services-people.herokuapp.com'
  - URL_LOCATIONS='http://x-gov-services-locations.herokuapp.com'
  - secure: 
before_install:
- 'echo ''gem: --no-ri --no-rdoc'' > ~/.gemrc'
before_script:
- bundle install
script:
- bundle exec cucumber -p heroku --format json --out report.json --format pretty
- curl -X PUT -H 'Content-Type:application/json' -d @/home/travis/build/crossgovernmentservices/smoketests/report.json
  https://xgs-tests.firebaseio.com/report.json?auth=$FIREBASE_TOKEN
